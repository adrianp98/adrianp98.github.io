<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xpzvjkez" method="POST">
      <label for="firstName">Imię</label> <br />
      <input
        type="text"
        name="firstName"
        placeholder="Podaj imię"
        id="firstName"
      />
      <br />
      <label for="lastName">Nazwisko</label> <br />

      <input
        type="text"
        name="lastName"
        placeholder="Podaj nazwisko"
        id="lastName"
      />
      <br />
      <label for="email">Adres e-mail</label> <br />
      <input
        type="email"
        name="email"
        placeholder="Podaj adres e-mail"
        id="email"
      />
      <br />
      <label for="phoneNumber">Numer telefonu</label> <br />
      <input
        type="tel"
        name="phoneNumber"
        placeholder="Podaj numer telefonu"
        id="phoneNumber"
        maxlength="9"
      />
      <br />
      <label for="select">Wybierz miasto</label>
      <select name="select" id="select">
        <option value="Warszawa">Warszawa</option>
        <option value="Kraków">Kraków</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>
      <br />
      Wybierz płeć
      <label><input type="radio" name="choice" />Mężczyzna</label>
      <label><input type="radio" name="choice" />Kobieta</label>
      <br />

      <label
        ><input type="checkbox" name="agreement" />Wyrażam zgodę na
        przetwarzanie danych osobowych
      </label>
      <br />

      <label
        >Dodaj wiadomość: <br />
        <textarea maxlength="500" name="message"></textarea>
      </label>
      <br />

      <input type="submit" value="Wyślij formularz" />
    </form>
  </body>
</html>
